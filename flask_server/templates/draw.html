<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw Your Digit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  </head>


   <body onload="init()">
     <div style="margin:25px">
       <h5>Draw your own hand-written digit!</h5>
       <br>
       <canvas id="can" width="280" height="280"></canvas>
       <br>
       <input type="button" class="btn btn-primary btn-sm" value="save" id="btn" size="30" onclick="save()">
       <input type="button" class="btn btn-secondary btn-sm" value="clear" id="clr" size="23" onclick="erase()">
     </div>

     <img id="canvasimg" style="position:absolute;top:10%;left:52%;display:none;">
   </body>


   <script type="text/javascript">
       /**
    * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
    *
    * @param {HtmlElement} canvas
    * @param {int} width
    * @param {int} height
    * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
    */
   function resample_single(canvas, width, height, resize_canvas) {
       var width_source = canvas.width;
       var height_source = canvas.height;
       width = Math.round(width);
       height = Math.round(height);

       var ratio_w = width_source / width;
       var ratio_h = height_source / height;
       var ratio_w_half = Math.ceil(ratio_w / 2);
       var ratio_h_half = Math.ceil(ratio_h / 2);

       var ctx = canvas.getContext("2d");
       var img = ctx.getImageData(0, 0, width_source, height_source);
       var img2 = ctx.createImageData(width, height);
       var data = img.data;
       var data2 = img2.data;

       for (var j = 0; j < height; j++) {
           for (var i = 0; i < width; i++) {
               var x2 = (i + j * width) * 4;
               var weight = 0;
               var weights = 0;
               var weights_alpha = 0;
               var gx_r = 0;
               var gx_g = 0;
               var gx_b = 0;
               var gx_a = 0;
               var center_y = (j + 0.5) * ratio_h;
               var yy_start = Math.floor(j * ratio_h);
               var yy_stop = Math.ceil((j + 1) * ratio_h);
               for (var yy = yy_start; yy < yy_stop; yy++) {
                   var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                   var center_x = (i + 0.5) * ratio_w;
                   var w0 = dy * dy; //pre-calc part of w
                   var xx_start = Math.floor(i * ratio_w);
                   var xx_stop = Math.ceil((i + 1) * ratio_w);
                   for (var xx = xx_start; xx < xx_stop; xx++) {
                       var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                       var w = Math.sqrt(w0 + dx * dx);
                       if (w >= 1) {
                           //pixel too far
                           continue;
                       }
                       //hermite filter
                       weight = 2 * w * w * w - 3 * w * w + 1;
                       var pos_x = 4 * (xx + yy * width_source);
                       //alpha
                       gx_a += weight * data[pos_x + 3];
                       weights_alpha += weight;
                       //colors
                       if (data[pos_x + 3] < 255)
                           weight = weight * data[pos_x + 3] / 250;
                       gx_r += weight * data[pos_x];
                       gx_g += weight * data[pos_x + 1];
                       gx_b += weight * data[pos_x + 2];
                       weights += weight;
                   }
               }
               data2[x2] = gx_r / weights;
               data2[x2 + 1] = gx_g / weights;
               data2[x2 + 2] = gx_b / weights;
               data2[x2 + 3] = gx_a / weights_alpha;
           }
       }
       //clear and resize canvas
       if (resize_canvas === true) {
           canvas.width = width;
           canvas.height = height;
       } else {
           ctx.clearRect(0, 0, width_source, height_source);
       }

       //draw
       ctx.putImageData(img2, 0, 0);
   }

   var canvas, ctx, flag = false,
       prevX = 0,
       currX = 0,
       prevY = 0,
       currY = 0,
       dot_flag = false;

   var x = "white",
       y = 20;

   function init() {
       canvas = document.getElementById('can');
       ctx = canvas.getContext("2d");
       w = canvas.width;
       h = canvas.height;

       ctx.fillStyle = "black";
       ctx.fillRect(0, 0, w, h);

       canvas.addEventListener("mousemove", function (e) {
           findxy('move', e)
       }, false);
       canvas.addEventListener("mousedown", function (e) {
           findxy('down', e)
       }, false);
       canvas.addEventListener("mouseup", function (e) {
           findxy('up', e)
       }, false);
       canvas.addEventListener("mouseout", function (e) {
           findxy('out', e)
       }, false);
   }

   function draw() {
       ctx.beginPath();
       ctx.moveTo(prevX, prevY);
       ctx.lineTo(currX, currY);
       ctx.strokeStyle = x;
       ctx.lineWidth = y;
       ctx.stroke();
       ctx.closePath();
   }

   function erase() {
       ctx.fillStyle = "black";
       ctx.fillRect(0, 0, w, h);
       document.getElementById("canvasimg").style.display = "none";
   }

   function save() {
       resample_single(document.getElementById("can"), 28, 28, true)

       document.getElementById("canvasimg").style.border = "2px solid";
       var dataURL = canvas.toDataURL();
       document.getElementById("canvasimg").src = dataURL;
       document.getElementById("canvasimg").style.display = "inline";
   }

   function findxy(res, e) {
       if (res == 'down') {
           prevX = currX;
           prevY = currY;
           currX = e.clientX - canvas.offsetLeft;
           currY = e.clientY - canvas.offsetTop;

           flag = true;
           dot_flag = true;
           if (dot_flag) {
               ctx.beginPath();
               ctx.fillStyle = x;
               ctx.fillRect(currX, currY, 2, 2);
               ctx.closePath();
               dot_flag = false;
           }
       }
       if (res == 'up' || res == "out") {
           flag = false;
       }
       if (res == 'move') {
           if (flag) {
               prevX = currX;
               prevY = currY;
               currX = e.clientX - canvas.offsetLeft;
               currY = e.clientY - canvas.offsetTop;
               draw();
           }
       }
   }
   </script>

</html>
